<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>All person</title>
</head>
<body>
<h2 th:align="center">Users</h2><br/>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th th:width="80">Id</th>
        <th th:width="120">Name</th>
        <th th:width="120">LastName</th>
        <th th:width="120">Age</th>
        <th th:width="60">Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cr : ${people}">
        <td th:text="${cr.getId()}"></td>
        <td th:text="${cr.getName()}"></td>
        <td th:text="${cr.getLastName()}"></td>
        <td th:text="${cr.getAge()}"></td>
        <td><a th:href="@{/people/{id}(id=${cr.getId()})}">edit</a></td>
    </tr>
    </tbody>
</table>
<h2>Post actions:</h2><hr>
<h4><a href="/people/new">Create new user</a></h4>
</body>
</html>
